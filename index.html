<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="nav-right">
             <ul>
             <li><a href="https://play.cpjourney.net/" target="_blank">Infancia</a></li>
             <li><a href="https://ceper.uniandes.edu.co/files/2022/10/MANUAL-HTML-Y-CSS.pdf" target="_blank">Manual</a></li>
             <li><a href="#formulario">Inicio</a></li>
             </ul>
        </nav>
        <nav class="nav-top">
             <ul>
             <li><a href="https://play.cpjourney.net/" target="_blank">Infancia</a></li>
             <li><a href="https://ceper.uniandes.edu.co/files/2022/10/MANUAL-HTML-Y-CSS.pdf" target="_blank">Manual</a></li>
             <li><a href="#formulario">Inicio</a></li>
             </ul>
        </nav>
    </header>
    <div class="contenedor">
        <img src="Img/A.png" alt="Wake me up"> 
    </div>
    <div class="card">
        <button class="eliminar">✖</button>
    </div>
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
        <div class="input-icon">
             <input type="text" id="nombre" pattern="[A-Za-z]+" required>
        </div>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" pattern="[A-Za-z]+" required> 
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de nacimiento:</label>  
            <input type="date" id="Fecha">
        </div>
        <div class="form-group">
            <label for="email">Correo electronico:</label>  
            <input type="email" id="correo" name="correo" required>
        </div>
        <label for="datos">¿Guardar datos?</label>
        <input type="checkbox" id="datos">
        <button class="validar">Validar</button>
    </form>
    <blockquote>
        Siga bajo su propio riesgo
    </blockquote>
    <a href="#mensaje">Mostrar mensaje</a> <br>
     <div id="mensaje" class="oculto">
       <p>Se lo advertí, me debe 5 mil</p><br>
       <p>Desde septiembre se siente que viene diciembre</p><br>
       <p>HAKUNA MATATA</p>
    </div>
    <a href="#formulario">Volver</a>
    <div id="formulario"></div>
    <!-- me toco buscar como era para cambiar de modo directamente en la pagina
    porque no supe hacerlo desde inspeccionar -->
    <button onclick="document.body.classList.toggle('dark-mode')">Cambiar tema</button>
</body>
</html>
