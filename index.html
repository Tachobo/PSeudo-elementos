<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">

<body>
    <a href="#mensaje">Mostrar mensaje</a>
     <div id="mensaje" class="oculto">
       <p>Desde septiembre se siente que viene diciembre </p>
    </div>

    <div id="formulario"></div>
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" pattern="[A-Za-z]+" required>  
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" pattern="[A-Za-z]+" required> 
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de nacimiento:</label>  
            <input type="date" id="Fecha">
        </div>
        <div class="form-group">
            <label for="email">Correo electronico:</label>  
            <input type="email" id="correo" name="correo" required>
        </div>
        <label for="datos">Â¿Guardar datos?</label>
        <input type="checkbox" id="datos">
        <button>Validar</button>
    </form>
</body>
</html>
